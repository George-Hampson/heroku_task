<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title {
            text-align: center;
            color: black;
            transition: color 0.3s ease;
        }
        .title:hover {
            color: green;
        }
        .datetime {
            font-size: 18px;
            color: #05fc43;
            transition: color 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .timezone {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            DevOps Task
        </div>
        <div class="datetime" id="datetime">
            <div id="clock-utc" class="timezone"></div>
            <div id="clock-ny" class="timezone"></div>
            <div id="clock-london" class="timezone"></div>
            <div id="clock-tokyo" class="timezone"></div>
            <div id="clock-sydney" class="timezone"></div>
        </div>
    </div>

    <script>
        function updateClock(elementId, offset) {
            var now = new Date();
            var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            var localTime = new Date(utc + (3600000 * offset));
            var date = localTime.getFullYear() + '-' + (localTime.getMonth() + 1) + '-' + localTime.getDate();
            var time = localTime.getHours() + ":" + localTime.getMinutes() + ":" + localTime.getSeconds();
            var dateTime = date + ' ' + time;
            document.getElementById(elementId).innerHTML = dateTime;
        }

        function updateTimezones() {
            updateClock('clock-utc', 0);
            updateClock('clock-ny', -4); // New York (Eastern Daylight Time)
            updateClock('clock-london', 1); // London (British Summer Time)
            updateClock('clock-tokyo', 9); // Tokyo (Japan Standard Time)
            updateClock('clock-sydney', 10); // Sydney (Australian Eastern Standard Time)
        }

        // Initial call to display the time immediately
        updateTimezones();
        // Update the time every second
        setInterval(updateTimezones, 1000);
    </script>
</body>
</html>
