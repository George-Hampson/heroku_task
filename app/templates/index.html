<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title {
            text-align: center;
            color: black;
            transition: color 0.3s ease;
        }
        .title:hover {
            color: green;
        }
        .datetime {
            font-size: 18px;
            transition: color 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .timezone {
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            DevOps Task
        </div>
        <div class="datetime" id="datetime"></div>
    </div>

    <script>
        const timezones = [
            { city: "London ðŸ‡¬ðŸ‡§", offset: 1, color: "#3357ff" },
            { city: "New York ðŸ‡ºðŸ‡¸", offset: -4, color: "#33ff57" },
            { city: "Tokyo ðŸ‡¯ðŸ‡µ", offset: 9, color: "#ff33a6" },
            { city: "Sydney ðŸ‡¦ðŸ‡º", offset: 10, color: "#ffd700" }
        ];
        let currentIndex = 0;

        function updateClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (3600000 * timezones[currentIndex].offset));
            const date = localTime.getFullYear() + '-' + (localTime.getMonth() + 1) + '-' + localTime.getDate();
            const time = localTime.getHours() + ":" + localTime.getMinutes() + ":" + localTime.getSeconds();
            const dateTime = `${timezones[currentIndex].city}: ${date} ${time}`;
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.innerHTML = dateTime;
            datetimeElement.style.color = timezones[currentIndex].color;
        }

        function cycleTimezones() {
            updateClock();
            currentIndex = (currentIndex + 1) % timezones.length;
            setTimeout(cycleTimezones, 3000);
        }

        // Initial call to start the cycle
        cycleTimezones();
        // Update the time every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
