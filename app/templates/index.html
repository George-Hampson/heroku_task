<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .welcome-text {
            text-align: center;
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .datetime, .version {
            text-align: center;
            font-size: 18px;
            color: #05fc43;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            DevOps Task ({{ date }})
        </div>
        <div class="version">
            Version: {{ version }}
        </div>
        <div class="commit-count">
            Commit Count: {{ commit_count }}
        </div>
        <div class="datetime">
            <!-- JavaScript to display current date and time -->
            <script>
                var today = new Date();
                var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
                var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                var dateTime = date + ' ' + time;
                document.write(dateTime);
            </script>
        </div>
        <table>
            <tr>
                <th>Commit Count</th>
                <th>Author</th>
            </tr>
            {% for count, author in shortlog_data %}
            <tr>
                <td>{{ count }}</td>
                <td>{{ author }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
