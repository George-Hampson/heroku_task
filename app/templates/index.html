<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            min-width: 300px;
            z-index: 1;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title {
            text-align: center;
            color: black;
            transition: color 0.3s ease;
        }
        .title:hover {
            color: green;
        }
        .datetime {
            font-size: 18px;
            transition: color 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: black;
            width: 0;
        }
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: moveSnake 5s infinite;
        }
        @keyframes moveSnake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 0); }
            50% { transform: translate(80vw, 80vh); }
            75% { transform: translate(0, 80vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            DevOps Task
        </div>
        <div class="title">
            <!-- Empty line -->
        </div>
        <div class="datetime" id="datetime"></div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
    </div>
    <div class="snake" id="snake"></div>

    <script>
        const timezones = [
            { city: "London ðŸ‡¬ðŸ‡§", offset: 1, color: "#3357ff" },
            { city: "New York ðŸ‡ºðŸ‡¸", offset: -4, color: "#33ff57" },
            { city: "Tokyo ðŸ‡¯ðŸ‡µ", offset: 9, color: "#ff33a6" },
            { city: "Sydney ðŸ‡¦ðŸ‡º", offset: 10, color: "#ffd700" }
        ];
        let currentIndex = 0;

        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function updateClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (3600000 * timezones[currentIndex].offset));
            const date = localTime.getFullYear() + '-' + pad(localTime.getMonth() + 1) + '-' + pad(localTime.getDate());
            const time = pad(localTime.getHours()) + ":" + pad(localTime.getMinutes()) + ":" + pad(localTime.getSeconds());
            const dateTime = `${timezones[currentIndex].city}: ${date} ${time}`;
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.innerHTML = dateTime;
            datetimeElement.style.color = timezones[currentIndex].color;
            document.querySelector('.container').style.minWidth = `${datetimeElement.offsetWidth}px`;
        }

        function cycleTimezones() {
            updateClock();
            currentIndex = (currentIndex + 1) % timezones.length;
            setTimeout(cycleTimezones, 6000); // Change every 6 seconds
        }

        function startLoadingBar() {
            const progressBarInner = document.getElementById('progress-bar-inner');
            progressBarInner.style.transition = 'width 6s linear';
            progressBarInner.style.width = '100%';
            setTimeout(() => {
                progressBarInner.style.transition = 'none';
                progressBarInner.style.width = '0';
                startLoadingBar();
            }, 6000);
        }

        // Initial call to start the cycle
        cycleTimezones();
        startLoadingBar();
        // Update the time every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
